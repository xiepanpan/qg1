##数据源配置
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/qg_goods_db?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

##mapper文件扫描路径
mybatis.mapper-locations=classpath:mapper/*Mapper.xml

##dubbo注册地址
spring.dubbo.appname=spring-boot-starter-dubbo-goods-provider
spring.dubbo.registry=zookeeper://127.0.0.1:2181
spring.dubbo.protocol=dubbo
spring.dubbo.port=20804

##配置Redis
spring.redis.database=1
spring.redis.host=192.168.217.128
spring.redis.port=6379
spring.redis.pool.max-idle=8
spring.redis.pool.min-idle=0
spring.redis.pool.max-active=8
spring.redis.pool.max-wait=-1
spring.redis.timeout=5000

##kafka 配置
spring.kafka.producer.bootstrap-servers=192.168.9.150:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

##配置模块名
kafkaConfig.moduleName=goods

##配置项目端口
server.port=8083

